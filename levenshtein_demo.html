<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levenshtein Distance Demo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 70%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #34495e;
    }

    .inputs-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 45%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .distance-container {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #e74c3c;
    }

    .info-text {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Levenshtein Distance Demo</h1>

    <!-- Input Fields -->
    <div class="inputs-container">
      <input type="text" id="string1" placeholder="Enter first string" oninput="calculateDistance()">
      <input type="text" id="string2" placeholder="Enter second string" oninput="calculateDistance()">
    </div>

    <!-- Distance Output -->
    <div class="distance-container" id="distance">
      Distance: 0
    </div>

    <p class="info-text">
      Start typing in both fields and see how similar the strings are. The distance will update instantly!
    </p>
  </div>

  <script>
    // Function to calculate the Levenshtein distance between two strings
    function calculateDistance() {
      const str1 = document.getElementById('string1').value;
      const str2 = document.getElementById('string2').value;

      const distance = getLevenshteinDistance(str1, str2);

      document.getElementById('distance').textContent = `Distance: ${distance}`;
    }

    // Levenshtein Distance algorithm
    function getLevenshteinDistance(a, b) {
      const tmp = [];
      let i, j, alen = a.length, blen = b.length, cost;

      if (alen === 0) {
        return blen;
      }
      if (blen === 0) {
        return alen;
      }

      for (i = 0; i <= alen; i++) {
        tmp[i] = [i];
      }
      for (j = 0; j <= blen; j++) {
        tmp[0][j] = j;
      }

      for (i = 1; i <= alen; i++) {
        for (j = 1; j <= blen; j++) {
          cost = a[i - 1] === b[j - 1] ? 0 : 1;
          tmp[i][j] = Math.min(tmp[i - 1][j] + 1, tmp[i][j - 1] + 1, tmp[i - 1][j - 1] + cost);
        }
      }

      return tmp[alen][blen];
    }
  </script>

</body>
</html>
