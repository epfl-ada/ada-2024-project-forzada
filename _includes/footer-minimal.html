<footer class="footer-min">
  <!-- Author Images and Forzada Text -->
  <div class="author-images" style="display: flex; align-items: center; justify-content: center; gap: 30px; padding: 20px;">
    <div class="image-container" style="display: flex; gap: 15px;">
      <img src="{{ 'assets/img/johanne.jpg' | relative_url }}" alt="Author 1" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/julie.jpg' | relative_url }}" alt="Author 2" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/mathias.jpg' | relative_url }}" alt="Author 3" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/mathilde.jpg' | relative_url }}" alt="Author 4" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/timon.jpg' | relative_url }}" alt="Author 5" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
    </div>
    <span class="forzada" style="font-size: 24px; font-weight: bold; font-family: 'Arial', sans-serif;">Forzada</span>
  </div>

  <div class="text-muted" style="text-align: center; margin-top: 20px;">
    {% if site.author %}
      {{ site.author }}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    {% endif %}
    {% if page.date %}
      {{ page.date }}
    {% else %}
      {{ site.time | date: '%Y' }}
    {% endif %}

    {% if site.url-pretty %}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
      <a href="{{ '' | absolute_url }}">{{ site.url-pretty }}</a>
    {% endif %}
  </div>
</footer>
