<footer class="footer-min">
  <!-- Author Images -->
  <div class="author-images">
    <img src="{{ 'assets/img/johanne.jpg' | relative_url }}" alt="Author 1" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
    <img src="{{ 'assets/img/julie.jpg' | relative_url }}" alt="Author 2" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
    <img src="{{ 'assets/img/mathias.jpg' | relative_url }}" alt="Author 3" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
    <img src="{{ 'assets/img/mathilde.jpg' | relative_url }}" alt="Author 4" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
    <img src="{{ 'assets/img/timon.jpg' | relative_url }}" alt="Author 5" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
  </div>
  <div class="text-muted">
    {% if site.author %}
      {{ site.author }}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    {% endif %}
    {% if page.date %}
      {{ page.date }}
    {% else %}
      {{ site.time | date: '%Y' }}
    {% endif %}

    {% if site.url-pretty %}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
      <a href="{{ '' | absolute_url }}">{{ site.url-pretty }}</a>
    {% endif %}
  </div>
</footer>
