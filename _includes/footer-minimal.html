<footer class="footer-min" style="padding: 10px 0; margin: 0;">
  <!-- Author Images and Info -->
  <div class="author-info" style="display: flex; justify-content: center; align-items: center; gap: 20px; padding: 10px 0; flex-wrap: wrap; margin: 0;">
    <!-- Author Images -->
    <div style="display: flex; align-items: center; gap: 15px; margin-right: 20px;">
      <img src="{{ 'assets/img/johanne.jpg' | relative_url }}" alt="Author 1" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/julie.jpg' | relative_url }}" alt="Author 2" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/mathias.jpg' | relative_url }}" alt="Author 3" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/mathilde.jpg' | relative_url }}" alt="Author 4" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <img src="{{ 'assets/img/timon.jpg' | relative_url }}" alt="Author 5" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
    </div>

    <!-- Author and Year Info -->
    <div style="text-align: left; font-size: 1rem; display: flex; flex-direction: column; justify-content: center; align-items: flex-start;">
      {% if site.author %}
        <span style="font-weight: bold; font-size: 1.2rem; color: #333;">{{ site.author }}</span>
      {% endif %}
      <span style="font-size: 1rem; color: #555;"> 
        {% if page.date %}
          {{ page.date | date: "%B %d, %Y" }}
        {% else %}
          {{ site.time | date: "%Y" }}
        {% endif %}
      </span>
    </div>
  </div>

  <!-- Footer Text and GitHub Link -->
  <div class="text-muted" style="text-align: center; font-size: 0.9rem; color: #777; margin-top: 10px;">
    {% if site.url-pretty %}
      <a href="{{ '' | absolute_url }}" style="color: #555; text-decoration: none; font-weight: bold;">{{ site.url-pretty }}</a>
    {% endif %}
    <div style="margin-top: 5px;">
      <!-- GitHub Link -->
      <a href="https://github.com/epfl-ada/ada-2024-project-forzada/tree/websitebranch" target="_blank" style="color: #555; text-decoration: none; font-weight: normal;">GitHub</a>
    </div>
  </div>
</footer>
